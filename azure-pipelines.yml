# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '>=14.15.0 <15.0.0'
  displayName: 'Install Node.js'

- script: |
    npm install -g @microsoft/rush
    rush update --full
    rush rebuild
    cd ./libs/keys
    npm run test
    cd ../keyStore
    npm run test
    cd ../plugin
    npm run test
    cd ../plugin-cryptofactory-suites
    npm run test
    cd ../plugin-elliptic
    npm run test
    cd ../plugin-factory
    npm run test
    cd ../plugin-keyvault
    npm run test
    cd ../protocol-jose
    npm run test
    cd ../protocols-common
    npm run test
    cd ../sdk
    npm run test


  displayName: 'npm install, build and test'
